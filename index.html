<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Stage Right!</title>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/foundation.css'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/modernizr.js'></script>
  </head>
  <body>
    <div class="large-12 columns main">
      <form>
        <fieldset>
         <legend>
           <span><img src="images/logo.png"></span>
           Stage Right! &nbsp;
         </legend>

          <div class="row">
            <div class="large-12 columns">
              <h6>Please Call When Registering for 4 or More Students</h6>
              <br>
            </div>
          </div>

          <div class="row">
            <div class="large-5 columns">
              <label>Total Number of Children Registered for Home School</label>
                <select id="child-qty">
                  <option value="none"></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
            </div>

            <div class="large-7 columns">
              <label for="">$130 - Home School Workshop ( $100 for second and third child )</label>
              <input type="checkbox" name="home_school" value="home_school">
            </div>
          </div>

          <div class="row">
            <div class="large-5 columns">
              <label>Total Number of Children Registered for Voice</label>
                <select id="child-qty-voice">
                  <option value="none"></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
            </div>

            <div class="large-7 columns">
              <label>$100 for 10 weeks - Voice Workshop ( 10% discount for multiple children )</label>
                <select id="voice-option">
                  <option value="none"></option>
                  <option value="14_pre_teen_voice_workshop">Voice Workshop Pre-Teen</option>
                  <option value="14_teen_voice_workshop">Voice Workshop Teen</option>
                  <option value="14_voice_workshop">Voice Workshop</option>
                </select>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="large-8 columns">
              <label>Payment Option</label>
                <select id="payment-option">
                  <option value="none"></option>
                  <option value="pay_in_full">Pay in Full</option>
                  <option value="pay_deposit">Pay Deposit</option>
                </select>
              </label>
            </div>

            <div class="large-4 columns">
              <br>
              <input type="checkbox" id="assistance" name="tuition_assistance" value="tuition_assistance">
              <label for="">Request Tuition Assistance</label>
            </div>
          </div>

          <div class="row">
            <div class="large-8 columns">
              <label>Child Name</label>
              <input type="text" name="name", placeholder="Child Name">
            </div>
            <div class="large-4 columns">
              <label>Emergency Phone</label>
              <input type="text" name="phone", placeholder="(111) 222-3333">
            </div>
          </div>

          <div class="row">
            <div class="large-10 columns">
              <h4>Total: $ <span id="total">0</span></h4>
            </div>
            <div class="large-2 columns">
              <a href="#" id="submit" class="large radius button">Submit</a>
            </div>
          </div>

          </fieldset>
        </form>
      </div>

      <script src='js/modernizr.js'></script>
      <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
      <script src='js/jquery.js'></script>
      <script src='js/foundation.js'></script>
      <script src='js/main.js'></script>
    </body>
  </html>
